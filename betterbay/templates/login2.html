{% extends "base_site.html" %}

<style type="text/css">
    .full_with_bg {
        background-image: url('https://betterbayalliance.org/wp-content/uploads/brizy/2/assets/images/iW=5000&iH=any/28776795577_e2d5e6b3ff_k.jpg');
        opacity: 0.75;
    }
</style>

{% block title %}
    BBA = Login {{ block.super }}
{% endblock %}

{% block content %}
    <div class="full_with_bg">
        <div class="content">
            <div class="section-inner clearfix">

                <h3>BBA Login Form</h3>

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><label for="id_username">Enter username</label></td>
                            <td><input type="text" id="id_username" name="username"></td>
                        </tr>
                        <tr>
                            <td><label for="id_username">Enter password</label></td>
                            <td><input type="password" id="id_password" name="password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit"></td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
